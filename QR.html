<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="styleqr.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>QR Code</h1>
      <br />
      <img src="asset/QR.jpg" alt="Gambar QR" />

      <div id="form-qr">
        <button id="qr-btn">Konfirmasi Pembayaran</button>
      </div>
    </div>

    <script>
      document.getElementById("qr-btn").addEventListener("click", function () {
        window.location.href = "https://wa.link/af60ud";
      });
    </script>
  </body>
</html>
